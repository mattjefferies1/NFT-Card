<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="container">
    <section class="card">
      <div class="img-main">
        <img src="images/image-equilibrium.jpg" alt="" >
        <div class="img-overlay">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>

      <h1><a href="#" target="_blank">Equilibrium #3429</a></h1>

      <p class="description">Our Equilibrium collection promotes balance and  calm.</p>
    
      <section class="price">
        <div class="crytpo">
          <img class="ethereum" src="images/icon-ethereum.svg" alt="icon ethereum">
          <p class="value">0.041 ETH</h2>
        </div>
        <div class="countdown">
            <img class="icon_clock" src="images/icon-clock.svg" alt="icon clock">
            <p class="time">3 days left</h2>
        </div>
      </section>

      <hr>

      <div class="author">
        <img class="avatar" src="images/image-avatar.png" alt="">
        <p>Creation of <a href="#" target="_blank">Jules Wyvern</a></p>
      </div>

    </section>
  </main>
  
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Matt Jefferies</a>.</p>
    </div>
  </footer>
  
</body>
</html>
